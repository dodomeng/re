<!DOCTYPE html><html lang="ko"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"><title>상권 보고서 생성기</title>
<link rel="stylesheet" href="report_style.css"></head><body><div class="mainLogo"><a href="homePage.html"><img src="mainLogo.png" alt="아이콘"></a></div><div id="user-info"></div>
<div id="welcomeMessage"></div><div class="form-container"><div class="form-group"><label for="businessSelect">상권 선택:</label><select id="businessSelect" name="business_id"><option value="">상권을 선택하세요</option>
</select></div><div class="form-group"><input type="number" id="visitingEstablishments" value="30" placeholder=" " required><label for="visitingEstablishments">방문업소 (개)</label></div></div><div class="container">
<div class="section"><div class="section-title">근무 내용</div><div class="section-content"><div class="item"><label for="worker1Name">근무자1 이름</label><input type="text" id="worker1Name" class="input-field" placeholder="근무자1 이름" required>
</div><div class="item"><label for="worker2Name">근무자2 이름</label><input type="text" id="worker2Name" class="input-field" placeholder="근무자2 이름" required></div>
<div class="item">
<label for="worker1Conversion">근무자1 전환</label><input type="number" id="worker1Conversion" class="input-field" oninput="inputUpdate()" placeholder="테이블" required>
</div>
<div class="item">
<label for="worker2Conversion">근무자2 전환</label><input type="number" id="worker2Conversion" class="input-field" oninput="inputUpdate()" placeholder="테이블" required>
</div>
</div></div></div><div class="section"><div class="section-title">전환 세부사항</div><div class="section-content"><div class="item"><label>좋은데이</label><input type="number" id="gooddayConversion" class="input-field" placeholder="테이블">
</div><div class="item"><label>부산갈매기</label><input type="number" id="busangalmaeConversion" class="input-field" placeholder="테이블"></div><div class="item"><label>매실마을</label>
<input type="number" id="maesilConversion" class="input-field" placeholder="테이블"></div><div class="item"><label>화이트</label><input type="number" id="whiteConversion" class="input-field" placeholder="테이블"></div><div class="item">
<label>톡시리즈</label><input type="number" id="talkseriesConversion" class="input-field" placeholder="테이블"></div></div></div><div class="container"><div class="section"><div class="section-title">무학</div>
<div class="section-content"><div class="item"><label>좋은데이</label><input type="number" id="gooddayTables" class="input-field" placeholder="테이블"></div><div class="item"><label>부산갈매기</label>
<input type="number" id="busangalmaeTables" class="input-field" placeholder="테이블"></div><div class="item"><label>매실마을</label><input type="number" id="maesilTables" class="input-field" placeholder="테이블"></div><div class="item"><label>화이트</label>
<input type="number" id="whiteTables" class="input-field" placeholder="테이블"></div><div class="item"><label>톡시리즈</label><input type="number" id="talkseriesTables" class="input-field" placeholder="테이블"></div><div class="item"><label>무학 기타</label>
<input type="number" id="muhakOtherTables" class="input-field" placeholder="테이블"></div></div></div>
<div class="section"><div class="section-title">하이트진로</div><div class="section-content"><div class="item"><label>참이슬</label><input type="number" id="chamisulTables" class="input-field" placeholder="테이블"></div><div class="item"><label>진로</label>
<input type="number" id="jinroTables" class="input-field" placeholder="테이블"></div><div class="item"><label>하이트진로 기타</label><input type="number" id="hitejinroOtherTables" class="input-field" placeholder="테이블"></div></div></div>
<div class="section"><div class="section-title">대선주조</div><div class="section-content"><div class="item"><label>대선(C1 포함)</label><input type="number" id="daeseonC1Tables" class="input-field" placeholder="테이블"></div><div class="item">
<label>대선 기타</label><input type="number" id="daeseonOtherTables" class="input-field" placeholder="테이블"></div></div></div><div class="section"><div class="section-title">롯데</div><div class="section-content"><div class="item"><label>새로</label>
<input type="number" id="saeroTables" class="input-field" placeholder="테이블"></div><div class="item"><label>청하(별빛청하 포함)</label><input type="number" id="cheonghaTables" class="input-field" placeholder="테이블"></div><div class="item"><label>롯데 기타</label>
<input type="number" id="lotteOtherTables" class="input-field" placeholder="테이블"></div></div></div><div class="section"><div class="section-title">기타</div><div class="section-content"><div class="item"><label>기타</label>
<input type="number" id="otherTables" class="input-field" placeholder="테이블"></div><div class="item"><label>미음용</label><input type="number" id="notDrinkTables" class="input-field" placeholder="테이블"></div></div></div><div class="section">
<div class="section-title">판촉물 사용량</div><div class="section-content"><div class="item"><label>숙취해소제</label><input type="number" id="hangoverCure" class="input-field" placeholder="개"></div><div class="item"><label>물티슈</label>
<input type="number" id="tissue" class="input-field" placeholder="개"></div><div class="item"><label>젤리</label><input type="number" id="jelly" class="input-field" placeholder="개"></div><div class="item"><label>커피쿠폰</label>
<input type="number" id="coffeeCoupon" class="input-field" placeholder="개"></div></div></div></div><div id="reportOutput"></div><br><div id="bottom1"><div id="bottom2"><div class="bottom3"><span id="muhakPercentageText">무학 음용비: <span id="muhakPercentage">0%</span>
</span><span id="conversionText">전환율: <span id="conversionRate">0%</span></span></div><div class="button-group"><button id="generateReport" onclick="generateReport()">보고서 생성</button><button id="copyReport">복사하기</button><button id="submit-button">업무 마감</button>
<div id="todayDate"></div></div></div></div></body></html>
