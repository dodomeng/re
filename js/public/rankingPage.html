<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="rankingPageStyle.css" rel="stylesheet" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <title>Ranking Page</title>
</head>

<body>
    <!-- 로고 영역 -->
    <header class="logoHeader">
        <div class="logo">
            <a href="homePage.html">
                좋은데이 상권 보고서
            </a>
        </div>
    </header>

    <!-- 드롭 다운 메뉴 영역 -->
    <button class="dropdownBtn" id="dropdownBtn">
        메뉴
        <i class="bx bx-chevron-down" id="menuArrow"></i>
    </button>
    <div class="dropdown" id="dropdown">
        <a href="#education">
            <i class="bx bx-book"></i>
            교육 자료
        </a>
        <a href="#records">
            <i class="bx bx-folder"></i>
            기록
        </a>
        <a href="myPage.html">
            <i class="bx bx-user"></i>
            내 정보
        </a>
        <a href="#settings">
            <i class="bx bx-cog"></i>
            설정
        </a>
    </div>

    <div class="mainMenuRanking">
        <img src="https://cdn-icons-png.flaticon.com/512/1603/1603847.png" alt="아이콘">
        전환수 랭킹
    </div>

    <div id="welcomeMessage"></div>
    <button id="logoutButton" onclick="logout()">로그아웃</button>

     <!-- 랭킹 출력 -->
     <div class="rankingPrint">
        <table id="rankingTable">
            <thead>
                <tr>
                    <th class="tj1">순위</th>
                    <th class="th2">이름</th>
                    <th calss="th3">이번달 출근</th>
                    <th class="th4">누적 출근 </th>
                    <th class="th5">이번달 전환</th>
                    <th class="th6">누적 전환</th>
                </tr>
                 </thead>
                 <tbody>
                <tr>
                    <td class="rank">1</td>
                    <td>김철수</td>
                    <td>95</td>
                    <td>20</td>
                    <td>11</td>
                    <td>15</td>
                </tr>
                <tr>
                    <td class="rank">2</td>
                    <td>이영희</td>
                    <td>90</td>
                    <td>18</td>
                    <td>11</td>
                    <td>13</td>
                </tbody>
                </tr>
        </table>
    </div>
    <script src="rankingPageScript.js"></script>
</body>
</html>
