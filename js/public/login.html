<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  
  <div class="login-container">
    <img src="테스트4.png" alt="로그인 이미지">
    <h1>좋은데이 진주팀</h1>
    <form id="loginForm">
      <input type="text" id="username" placeholder="이름" required >
      <input type="password" id="password" placeholder="비밀번호" required>
      <button type="submit">로그인</button>

      <button type="button" class="signup-button">회원가입</button> <!-- type="button" 추가 -->
    </form>
  </div>
  
  <script>
    // 로그인 처리
    const handleLogin = () => {
        const name = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        if (!name || !password) {
            alert("아이디와 비밀번호를 입력해주세요.");
            return;
        }

        fetch('/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ name, password })
        })
        .then(response => response.json())
        .then(data => {
            if (data.error) {
                alert(data.error);
            } else {
                alert(data.message);
                // 로그인 성공 후 페이지 이동 등 처리
            }
        })
        .catch(error => console.error('로그인 요청 오류:', error));
    };

    // 회원가입 버튼 클릭 시 signup.html로 이동
    document.querySelector('.signup-button').addEventListener('click', (e) => {
        e.preventDefault(); // 기본 폼 제출을 방지
        window.location.href = 'signup.html'; // signup.html로 이동
    });
  </script>

</body>
</html>
