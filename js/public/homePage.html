<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="homePageStyle.css" rel="stylesheet" />
    <title>Home Page</title>
</head> 

<body>
    <script>
        // 페이지 로드 시 로그인 정보 확인
        window.onload = function() {
            const isLoggedIn = localStorage.getItem('isLoggedIn');
            const user_id = localStorage.getItem('user_id');

            if (isLoggedIn === 'true' && user_id) {
                document.getElementById('welcomeMessage').innerText = `${user_id}님, 환영합니다!`;
            } else {
                // 로그인 정보가 없으면 로그인 페이지로 리다이렉트
                window.location.href = 'login.html';
            }
        };

        // 로그아웃 함수
        function logout() {
            localStorage.removeItem('user_id');
            localStorage.removeItem('isLoggedIn');
            window.location.href = 'login.html';
        }
    </script>
    
    <div id="welcomeMessage"></div>
    <button onclick="logout()">로그아웃</button>

    <div class="mainLogo">
        <img src="mainLogo.png" alt="아이콘">
    </div>

    <div class="realLogo">
        <img src="realLogo.png" alt="아이콘">
    </div>

    <div class="mainMenu">
        <a href="report_3.html" class="mainMenuGenerateReport">
            <img src="https://cdn-icons-png.flaticon.com/512/6754/6754699.png" alt="아이콘">
            보고서 생성
        </a>

        <a href="rankingPage.html" class="mainMenuRanking">
            <img src="https://cdn-icons-png.flaticon.com/512/1603/1603847.png" alt="아이콘">
            전환수 랭킹
        </a>

        <a href="#baseLocation" class="mainMenuBaseLocation">
            <img src="https://cdn-icons-png.flaticon.com/512/3434/3434958.png" alt="아이콘">
            베이스 위치
        </a>
    </div>
</body>
</html>
