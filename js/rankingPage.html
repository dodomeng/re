<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="rankingPageStyle.css" rel="stylesheet" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <title>Ranking Page</title>
</head>

<body>
    <!-- 로고 영역 -->
    <header class="logoHeader">
        <div class="logo">
            <a href="homePage.html">
                좋은데이 상권 보고서
            </a>
        </div>
    </header>

    <!-- 드롭 다운 메뉴 영역 -->
    <button class="dropdownBtn" id="dropdownBtn">
        메뉴
        <i class="bx bx-chevron-down" id="menuArrow"></i>
    </button>
    <div class="dropdown" id="dropdown">
        <a href="#education">
            <i class="bx bx-book"></i>
            교육 자료
        </a>
        <a href="#records">
            <i class="bx bx-folder"></i>
            기록
        </a>
        <a href="myPage.html">
            <i class="bx bx-user"></i>
            내 정보
        </a>
        <a href="#settings">
            <i class="bx bx-cog"></i>
            설정
        </a>
    </div>

    <div class="mainMenuRanking">
        <img src="https://cdn-icons-png.flaticon.com/512/1603/1603847.png" alt="아이콘">
        전환수 랭킹
    </div>

    <!-- 랭킹 출력 -->
    <div class="rankingPrint">
        <ul id="rankingList">
            <!-- 정보 출력 -->
        </ul>
    </div>

    <script src="rankingPageScript.js"></script>
    <script src="mainPageScript.js"></script>
</body>
</html>
